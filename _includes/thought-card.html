<div
  class="height-full text-left {% if site.style == 'dark' %}box-shadow{% else %}border border-gray-light{% endif %} bg-white rounded-1 p-3">
  <div class="d-flex flex-justify-between flex-items-start mb-1">
    <h1 class="f4 lh-condensed mb-1">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
  </div>
  <div class="text-gray mb-2 ws-normal">{{ post.date | date: "%b %d, %Y"}}</div>
  <div class="mb-1" id="toggle-read-more-{{ forloop.index }}">
    <p class="f4 mb-1">
      {{ post.content | split: '<!--break-->' | first }}
      {% if post.content contains '<!--break-->' %}
      <a href="{{ post.url }}">read more</a>
      {% endif %}
    </p>
  </div>
</div>
